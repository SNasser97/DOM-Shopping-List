<!DOCTYPE html>
<html>
<head>
	<title>JS Lesson</title>
	<link rel="stylesheet" type="text/css" href="css/shopping-style.css">
</head>
<body>
	<div class="head-container"">
	<div>
		<h1>Shopping List</h1>

		<p id="first">Get it done <span>today!!!</span></p>
		<p id='hint'>Click your item to mark it as &nbsp; <span class='done done-hint'>done</span></p>
		<input id="userinput" type="text" placeholder="Enter items">
		<button id="enter">Enter</button>
	</div>
	<ul>
		<li class="not-done" random="23">Notebook - like this one <button class="delete">X</button></li>
		<li class="not-done">Jello <button class="delete">X</button></li>
		<li class="not-done">Spinach <button class="delete">X</button></li>
		<li class="not-done">Rice <button class="delete">X</button></li>
		<li class="not-done">Birthday Cake <button class="delete">X</button></li>
		<li class="not-done">Candles <button class="delete">X</button></li>
	</ul>
</div>
	<script type="text/javascript" src="js/shopping-list.js"></script>
</body>

</html>
